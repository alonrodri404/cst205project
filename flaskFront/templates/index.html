<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>
    {{ bootstrap.load_css() }}
    <style>
        body {
            background-color: skyblue;
        }

        .container {
            text-align: center;
        }

        img {
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Remove default inline styling for the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Picture Filter </h1>
        <img src="{{ image_url }}" width="250" alt="Tree Image">
        <br>
        <br>
        <form action="/filters" method="post">
            <button type="submit" name="filter" value="Generate Pictures">Generate Pictures</button>
            <button type="submit" name="filter" value="Apply Filter"> Apply Filter</button>
        </form>
    </div>
</body>
</html>
